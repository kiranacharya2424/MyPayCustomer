<!DOCTYPE html>
<html lang="zxx" class="js">

<head>
    <meta charset="utf-8">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="">
    <!-- Fav Icon  -->
    <link rel="shortcut icon" href="images/favicon.png">
    <!-- Page Title  -->
    <title>MyPay</title>
    <!-- StyleSheets  -->
    <link rel="stylesheet" href="css/dashlite.css">
    <link id="skin-default" rel="stylesheet" href="css/theme.css?ver=2.9.1">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body class="nk-body npc-general pg-auth">
    <div class="nk-app-root">
        <!-- main @s -->
        <div class="nk-main ">
            <!-- wrap @s -->
            <div class="nk-wrap nk-wrap-nosidebar">
                <!-- content @s -->
                <div class="nk-content ">
					<div class="nk-block nk-auth-body wide-xs p-0 otpscreen">
                        <div class="brand-logo text-center bg-gradient circ-gr">
                            <a href="javascript:void(0);" class="logo-link"> 
                                <img class="logo-dark logo-img logo-img-lg" src="images/logo.png" srcset="images/logo2x.png 2x" alt="logo-dark">
                            </a>
                        </div>
                        <div class="card">
                            <div class="card-inner card-inner-lg">
                                <div class="nk-block-head">
                                    <div class="nk-block-head-content">
                                        <h4 class="nk-block-title text-center mb-2">Pay direct from Mypay <br>wallet</h4>
                                    </div>
                                </div>
                                <form>
                                    <div class="form-group mb-2">
                                        <div class="form-control-wrap">
                                            <label class="form-label">Transaction ID</label>
                                            <input type="text" class="form-control form-control-lg" id="" value="R22203200F5151250" readonly>
                                        </div>
                                    </div>
									<div class="form-group mb-2">
                                        <div class="form-control-wrap">
                                            <label class="form-label">Amount</label>
                                            <input type="text" class="form-control form-control-lg" id="" value="Rs. 5000" readonly>
                                        </div>
                                    </div>
									<div class="form-group mb-2">
                                        <div class="form-control-wrap">
                                            <label class="form-label">Balance</label>
                                            <input type="text" class="form-control form-control-lg" id="" value="Rs. 205000" readonly>
                                        </div>
                                    </div>
									<div class="alert alert-warning alert-icon mt-4 mb-4">
									    <em class="icon ni ni-alert-circle"></em>In publishing and graphic design, Lorem ipsum is a placeholder. 
									</div>
									<div class="form-group otp-form-group mb-2">
                                        <div class="form-control-wrap">
                                            <input type="text" class="form-control form-control-lg" id="" value="" placeholder="Enter OTP">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <a href="javacript:void(0)" class="btn btn-lg btn-primary btn-block" id="sendotp">Send OTP</a>
                                        <a href="javacript:void(0)" class="btn btn-lg btn-primary btn-block" id="submitotp" style="display:none;">Submit OTP</a>
										<div class="resend_otp" id=""><a href="javacript:void(0)" id="seconds">Resend in <label id="clock"></label> sec</a></div>
                                    </div>
                                </form>
                               
                            </div>
                        </div>
                    </div><!--otpscreen-->
					
                </div>
                <!-- wrap @e -->
            </div>
            <!-- content @e -->
        </div>
        <!-- main @e -->
    </div>
    <!-- app-root @e -->


    <!-- JavaScript -->
   
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			
		  $("#sendotp").click(function(){
			$("#sendotp").hide();
			$("#submitotp").show();
			$(".otp-form-group").show();
			$(".resend_otp").show();
		  });
		});
	</script>
	
	
	
	<script>
		$("#sendotp").click( function(){
		   var counter = 59;
		   setInterval(function() {
			 counter--;
			  if (counter >= 0) {
				 span = document.getElementById("clock");
				 span.innerHTML = counter;
			  }
			  if (counter === 0) {
				 clearInterval(counter);
			   }
			 }, 1000);
		});
	</script>
     
 </body>

</html>
